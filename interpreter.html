<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio • Page</title>

  <script src="/eng-portfolio/site.config.js"></script>
  <script>document.write('<base href="' + (window.SITE_BASE || "/") + '">');</script>

  <!-- Base styles + page-specific overrides -->
  <link rel="icon" type="image/x-icon" href="/eng-portfolio/favicon.ico">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/pages.css" />
  <link rel="stylesheet" href="css/MOJO.css" />
</head>
<body>
  <header class="toolbar site-header">
    <a class="brand" href="./">Matthew's Engineering Portfolio</a>
    <div class="header-controls">
      <button id="searchToggle" class="icon-btn" aria-label="Toggle search">
        <img src="resources/icons/search.png" alt="Search" class="icon-img" />
      </button>
      <div id="searchContainer" class="search-container collapsed">
        <input id="q" class="search" placeholder="Search assignment name or type" />
        <button id="filterToggle" class="icon-btn filter-btn" aria-label="Toggle filters">
          <img src="resources/icons/filter.png" alt="Filter" class="icon-img" />
        </button>
      </div>
      <div id="filterMenu" class="filter-menu hidden">
        <select id="cls" class="select filter-select">
          <option value="">All classes</option>
        </select>
        <select id="typ" class="select filter-select" disabled>
          <option value="">All types</option>
        </select>
      </div>
    </div>
    <div id="headerAssignmentName" class="site-header__assignment" hidden></div>
  </header>

  <div class="container site-header__results">
    <section id="resultsPanel" class="results-panel">
      <div id="resultsList" class="list"></div>
    </section>
  </div>

  <main id="app" class="container">
    <div class="loading-state">
      <div class="spinner" aria-hidden="true"></div>
      <div class="loading-text">Loading…</div>
    </div>
  </main>

  <script src="js/header-controls.js" defer></script>
  <script src="js/search.js" defer></script>
  <script src="js/interpreter.js" defer></script>
</body>
</html>
